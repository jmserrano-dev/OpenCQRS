# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- develop
- features/*
- hotfixes/*

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- script: dotnet test $(System.DefaultWorkingDirectory)/test/**/.csproj --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  displayName: 'dotnet test'

- task: NuGetCommand@2
  displayName: 'publish nuget packages'
  inputs:
    command: 'push'
    feedsToUse: 'select'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'my-artifacts'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/../**/*.nupkg;!$(Build.ArtifactStagingDirectory)/../**/*.Sources.*.nupkg'  # '/home/vsts/work/1/Release/**/*.nupkg;!/home/vsts/work/1/Release/**/*.symbols.nupkg'
    allowPackageConflicts: true
    verbosityPush: 'Detailed'
